<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Calculator</title>
    <style>
        /* Fade-in Animation for the Calculator */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 15px #d90429;
    }
    50% {
        box-shadow: 0 0 25px #ef233c;
    }
    100% {
        box-shadow: 0 0 15px #d90429;
    }
}

@keyframes buttonBounce {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

/* Calculator Container */
body {
    background-color: #1e1e1e;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    animation: fadeIn 1s ease-in-out; /* Page Load Animation */
}

.calculator {
    background-color: #2b2d42;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Display Input */
#display {
    width: 100%;
    height: 60px;
    background-color: #8d99ae;
    border: none;
    border-radius: 15px;
    text-align: right;
    padding: 10px;
    font-size: 24px;
    color: #2b2d42;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    outline: none;
    transition: box-shadow 0.3s;
    animation: pulse 2s infinite; /* Pulsing Glow */
}

#display:focus {
    box-shadow: 0 0 20px #d90429, 0 0 40px #ef233c;
}

/* Calculator Buttons */
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    margin-top: 20px;
}

button {
    background-color: #ef233c;
    border: none;
    border-radius: 15px;
    padding: 15px;
    font-size: 20px;
    color: white;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s, box-shadow 0.3s, background-color 0.3s;
    cursor: pointer;
    outline: none;
    position: relative;
    overflow: hidden;
}

/* Ripple Effect */
button::after {
    content: '';
    position: absolute;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 50%;
    width: 200%;
    height: 200%;
    top: 50%;
    left: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.4s ease-out;
}

button:active::after {
    transform: translate(-50%, -50%) scale(1);
}

/* Button Hover and Bounce */
button:hover {
    animation: buttonBounce 0.5s ease-in-out; /* Bouncy Effect */
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
}

button:active {
    transform: scale(0.98);
    box-shadow: none;
}

.zero {
    grid-column: span 2;
}

/* Special Buttons */
button:nth-child(1),
button:nth-child(2) {
    background-color: #8d99ae;
    color: #2b2d42;
}

/* Anime-style Glow on Focus */
button:focus {
    outline: none;
    box-shadow: 0 0 15px #ef233c, 0 0 30px #d90429;
}

/* Responsive Design */
@media (max-width: 400px) {
    .calculator {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly onclick="placeCursor()">
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteChar()">DEL</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendNumber('0')" class="zero">0</button>
            <button onclick="appendOperator('.')">.</button>
        </div>
    </div>
    <script>
        function clearDisplay(){
            document.getElementById("display").value = "";
        }

        function appendNumber(num) {
            insertAtCursor(num);
        }

        function appendOperator(op) {
            let display = document.getElementById("display");
            let value = display.value;
            let cursorPos = display.selectionStart;

            // Insert operator if there's something to replace
            if (value !== "" && cursorPos > 0) {
                insertAtCursor(op);
            }
        }

        function calculateResult() {
            let display = document.getElementById('display').value;
            try {
                document.getElementById('display').value = `${display} = ${eval(display)}`;
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }

        function deleteChar() {
            let display = document.getElementById("display");
            let value = display.value;
            let cursorPos = display.selectionStart;

            // Delete character at cursor position
            display.value = value.substring(0, cursorPos - 1) + value.substring(cursorPos);
            display.selectionStart = display.selectionEnd = cursorPos - 1;
        }

        function insertAtCursor(value) {
            const display = document.getElementById('display');
            const startPos = display.selectionStart;
            const endPos = display.selectionEnd;

            // Insert the new value at the cursor position
            display.value = display.value.substring(0, startPos) + value + display.value.substring(endPos);

            // Move the cursor to the position after the inserted value
            display.selectionStart = display.selectionEnd = startPos + value.length;
        }

        function placeCursor() {
            const display = document.getElementById('display');
            display.focus();
        }
    </script>
</body>
</html>
